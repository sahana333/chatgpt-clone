<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatgpt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script/text" href="script.js">
    <link rel="script/text" href="script1.js">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
<body class="light-mode">
      <div class="chat-container" id="main">
        <div class="chat outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="photo.jpg" alt="user.png">
                    <p>Hi! How may I help you today?</p>
                </div>
            </div>
        </div>
        <div class="chat incoming">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="chatgpt .png" alt="chatgpticon.png">
                   
                    <div class="typing-animation" id="anim">
                        <div class="typing-dot" style="--delay:0.2s"></div>
                        <div class="typing-dot"style="--delay:0.3s"></div>
                        <div class="typing-dot"style="--delay:0.4s"></div>
                    </div>
                    
                </div>
                <span class="material-symbols-rounded">content_copy</span>
            </div>
        </div>
    </div>
</div>

<!--typing container-->
<div class="typing-container">
    <div class="typing-content">
        <div class="typing-textarea">
            <textarea id="chat-input" placeholder="Enter a prompt here "required></textarea>
             <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
            <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
            <span id="delete-btn" class="material-symbols-rounded">delete</span>
        </div>
        

    </div>
</div>
<script src="script.js" ></script>
</body>
</html>
